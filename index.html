<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media-queries.css" />
  </head>

  <body>
    <section class="main-wrapper">
      <div class="new-game-icon">
        <div class="new-game-image"></div>
        <div class="new-game-content">New Game</div>
      </div>

      <div class="dice-icon">
        <img src="./assets/img/dice-4.png" alt="" class="dice-image" />
      </div>

      <div class="roll-button">
        Roll Dice
      </div>

      <div class="hold-button">Hold Roll</div>

      <div class="player-0">
        <div class="player-title player-title-0 winner">P 1</div>

        <div class="player-active"></div>

        <div class="player-global-score player-global-score-0">10</div>

        <div class="round-score">
          <div class="round-title">Current</div>

          <div class="round-score-number round-score-number-0">15</div>
        </div>
      </div>

      <div class="player-1 active">
        <div class="player-title player-title-1">P 2</div>

        <div class="player-active"></div>

        <div class="player-global-score player-global-score-1">10</div>

        <div class="round-score">
          <div class="round-title">Current</div>

          <div class="round-score-number round-score-number-1">15</div>
        </div>
      </div>
    </section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
